<html>
<head>
	<meta charset="utf-8" />
	<title>index</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>

<div class="wrapper">
	<header class="header">
        <h1>Подключенно клиентов: {{ len .Clients }}</h1>
    </header>
	<div class="middle">

        {{ range $key, $value := .Clients}}
		<div class="container">
			<main class="content">
            {{ if $value.IsConnect }}
                <div style = "color: green">#</div>    
            {{ else }}
                <div style = "color: red">#</div>    
            {{ end }}
            <br>
            <a href="function/?id={{$key}}">{{$value.Ip}}</p>
            </main>
		</div>
        {{end}}

	</div>
</div>

<footer class="footer"></footer><!-- .footer -->

</body>
</html>
